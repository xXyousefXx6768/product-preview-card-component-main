<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/ABOUT.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <section>
    <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
         sizes="(max-width: 600px) 686px, 300px"
         src="images/image-product-desktop.jpg"
         alt="perfume">
    <div class="product">
      <div class="category">Perfume</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
       <div class="prices">
          <p class="sale-price">$149.99</p>
          <p class="list-price">$169.99</p>
        </div> 
      <a href="#">Add to Cart</a>
    </div>
  </section>
</main>

</body>
</html>

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
